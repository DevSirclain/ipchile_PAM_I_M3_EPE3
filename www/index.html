<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Corporativa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-3 bg-primary text-white">
            <h1>App Corporativa</h1>
            <p>Comunicación, colaboración y monitoreo laboral</p>
        </header>
        <main>
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-3 bg-light sidebar">
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#messaging">Mensajería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#scheduling">Programar Reuniones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sensors">Sensores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#email">Correo Corporativo</a>
                        </li>
                    </ul>
                </nav>

                <!-- Main Content -->
                <div class="col-md-9">
                    <section id="messaging" class="mt-4">
                        <h2>Mensajería Instantánea</h2>
                        <textarea id="chatBox" class="form-control" rows="5" placeholder="Escriba un mensaje..."></textarea>
                        <button class="btn btn-primary mt-2" onclick="sendMessage()">Enviar</button>
                        <div id="messageDisplay" class="mt-3"></div>
                    </section>

                    <section id="scheduling" class="mt-4">
                        <h2>Programar Reuniones</h2>
                        <form id="meetingForm">
                            <div class="form-group">
                                <label for="meetingDate">Fecha:</label>
                                <input type="date" class="form-control" id="meetingDate" required>
                            </div>
                            <div class="form-group">
                                <label for="meetingTime">Hora:</label>
                                <input type="time" class="form-control" id="meetingTime" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Programar</button>
                        </form>
                    </section>

                    <section id="sensors" class="mt-4">
                        <h2>Monitoreo Ambiental</h2>
                        <div class="d-flex justify-content-around">
                            <div>
                                <p>Temperatura: <span id="temperature">-</span>°C</p>
                            </div>
                            <div>
                                <p>Humedad: <span id="humidity">-</span>%</p>
                            </div>
                            <div>
                                <p>Luminosidad: <span id="light">-</span> lx</p>
                            </div>
                        </div>
                        <button class="btn btn-secondary mt-3" onclick="updateSensors()">Actualizar Sensores</button>
                    </section>

                    <section id="email" class="mt-4">
                        <h2>Correo Corporativo</h2>
                        <button class="btn btn-info" onclick="openEmail()">Abrir Correo</button>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
